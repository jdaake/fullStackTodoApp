<div class="container-fluid d-flex mt-100">
  <div class="container">
    <div class="d-flex">
      <mat-form-field>
        <input matInput type="text" placeholder="Todo Name">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Due Date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <div>
        <mat-checkbox>Completed</mat-checkbox>
      </div>
      <div>
        <button mat-stroked-button (click)="addTodo()">Add</button>
      </div>
    </div>
  </div>
</div>
